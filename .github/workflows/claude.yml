name: Claude Code

on:
  workflow_dispatch:
    inputs:
      prompt:
        description: 'Task for Claude to perform'
        required: true
        type: string
  pull_request:
    types: [opened, synchronize]
  issue_comment:
    types: [created]

jobs:
  claude:
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'workflow_dispatch' ||
      github.event_name == 'pull_request' ||
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude'))
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Project Setup
        run: |
          npm run setup
          npm run dev:daemon

      - name: Run Claude Code
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: ${{ github.event.inputs.prompt || 'Review this pull request and suggest improvements' }}
          settings: |
            {
              "mcpServers": {
                "playwright": {
                  "command": "npx",
                  "args": [
                    "@playwright/mcp@latest",
                    "--allowed-origins",
                    "localhost:3000;cdn.tailwindcss.com;esm.sh"
                  ]
                }
              },
              "allowedTools": [
                "Bash(npm:*)",
                "Bash(sqlite3:*)",
                "mcp__playwright__browser_snapshot",
                "mcp__playwright__browser_click"
              ]
            }
          claude_args: "--append-system-prompt 'The project is already set up with all dependencies installed. The server is already running at localhost:3000. Logs from it are being written to logs.txt. If needed, you can query the db with the sqlite3 cli. If needed, use the mcp_playwright set of tools to launch a browser and interact with the app.'"
